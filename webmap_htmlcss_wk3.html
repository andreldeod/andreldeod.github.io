<!DOCTYPE html>
<html>
    <head>
        <!-- set encoding system-->
        <meta charset="utf-8">

        <!-- external style, calls a CSS file-->
        <link rel="stylesheet" type="text/css" href="CSS_Lab1.css">

        <!-- internal style-->
        <style>
            
                        /* format everything use asterix 
            this is universal internal styling*/
            * {background-color: #eee5c0;}

            /* how to set declaration for id */
            /* Declaration are property:value with ; */
            
            /* selector by tag
            headers are default bold*/
            h1 {text-align: center}

            h2 {font-size: 50}

            /* selector by id */
            #red {
                color: red; font-weight: bold;
            }
            /* selector by  class */
            .center {
                test-align: center;
                color: red;
            }

            /* hierachy, not separated by commas. will only apply to li inside ul ol. */
            ul ol li {font-family: Arial, sans-serif; color:blue;}

            /* can have hierachy of different selectors */
            
            #one .nametag {font-size:100px}

            #uno .sleepy p {text-decoration: line-through;}

            #um #feline .fuzz {font-style: italics}

            .meow .mid {color:rgb(162, 34, 179); text-align: center; font-weight: bold}

            .meow .mid .big {color:rgb(14, 141, 52); text-align: center; font-weight: bold; font-size: 50px}
        </style>
    </head>

    <body>

        <!-- hierarchy of id class tag-->
        <div id="uno">
            <div class="sleepy">
                <p> sleepy cat</p>
                not sleepy cat
            </div>
        </div>




        <!-- class nested in id-->
        <div id="one">
            <div class="nametag">
                REALLY BIG CAT
            </div>
        </div>

        <!-- Element can have several classes but only one id-->
        <div id="um">
            <div id="feline">
                <div class="fuzz"> fuzzy cat</div>
            </div>
        </div>



        <!-- 3 class hierarchy-->
        <div class="meow">
            <div class="mid">
              <div class="big">
                big green cat
              </div>
            </div>
        </div>

        <!-- not all tags can have hierachy. this has 2 hierearchy but not 3 -->
        <dl class="meow">
            <dt class="mid"> mid pink cat
                <dd class="big"> meow big </dd>
            </dt>
        </dl>
        <br>

        <!-- p tags cant be nested inside p tags-->
        <p class = "meow"><p class = "mid"> meow center </p></p>



        <!-- how to call by id -->
        <p id = "id"> test </p>
        <br>
        <h1 class = "center"></h1>
        <!-- call by tag-->
        <h1>call by tag</h1>
        <!-- call by class-->
        <p class = "center"> call by class</p>

        <ul> <!-- unordered list-->
            <li> unordered list item 1</li>       
            <ol>
                <li> Ordered list item 1</li>
            </ol>
        </ul>

        <li> list tag outside</li>

        <!-- Definition list-->
        <dl>
            <dt> Definition term </dt>
                <dd> Defitinition</dd>
        </dl>

        
    </body>

</html>
